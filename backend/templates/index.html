<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IP Camera Stream and AI Detection</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body>
    <h1>IP Camera Stream</h1>
    <img id="video" width="640" height="480" />
    <h2>AI Detection Result</h2>
    <pre id="ai-result"></pre>

    <script>
        const socket = io.connect("http://localhost:5000");
        socket.on('connect', function() {
            console.log('WebSocket connected!');
        });

        socket.on('disconnect', function() {
            console.log('WebSocket disconnected!');
        });

        socket.on('connect_error', function(err) {
            console.error("WebSocket connection error: ", err);
        });

        socket.on('error', function(err) {
            console.error("WebSocket error: ", err);
        });

        // Listen for video frame updates
        socket.on("frame", (data) => {
            document.getElementById("video").src = "data:image/jpeg;base64," + data.image;
        });

        // Listen for AI detection results
        socket.on("ai_result", (data) => {
            document.getElementById("ai-result").textContent = JSON.stringify(data, null, 2);
        });
    </script>
</body>
</html>
