<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Streaming</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* Container styling */
        .container {
            text-align: center;
            max-width: 700px;
            width: 100%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }

        /* Video styling */
        .video-frame {
            width: 100%;
            max-height: 400px;
            border-radius: 8px;
            background: #000;
            margin-bottom: 20px;
        }

        /* Footer styling */
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VICAMAI MONITORING</h1>
        <img src="{{ url_for('video_feed') }}" alt="Live Video Feed" class="video-frame">
        <footer>Monitoring</footer>
    </div>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
